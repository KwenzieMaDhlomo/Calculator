<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>      
                    <input type="button" value="DEL" onclick="removeLastCharacter()" class="operator">
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="%" onclick="calculatePercentage()" class="operator">
                    <input type="button" value="/" onclick="addSymbol('/') " class="operator">		 
                </div>
                <div class="buttons">      
                    <input type="button" value="7" onclick="addToDisplay('7')">
                    <input type="button" value="8" onclick="addToDisplay('8')">
                    <input type="button" value="9" onclick="addToDisplay('9')">
                    <input type="button" value="-" onclick="addSymbol('-')" class="operator">		 
                </div>
                <div class="buttons">      
                    <input type="button" value="4" onclick="addToDisplay('4')">
                    <input type="button" value="5" onclick="addToDisplay('5')">
                    <input type="button" value="6" onclick="addToDisplay('6')">
                    <input type="button" value="+" onclick="addSymbol('+')" class="operator">		 
                </div>
                <div class="buttons">      
                    <input type="button" value="1" onclick="addToDisplay('1')">
                    <input type="button" value="2" onclick="addToDisplay('2')">
                    <input type="button" value="3" onclick="addToDisplay('3')">
                    <input type="button" value="*" onclick="addSymbol('*')" class ="operator">
              	  </div>
                  <div class="buttons">
                    <input type="button" value="." onclick="addDecimal()">
                    <input type="button" value="0" onclick="addToDisplay('0')">
                    <input type="button" value="00" onclick="addToDisplay('00')">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">	
	              </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>*{
	margin:0;
	padding:0;
	font-family: 'Poppins',sans-serif;
	box-sizing:border-box;
	
}

.container{
	width: 100%;
	height:100vh;
	background: #e3f9ff;
	display: flex;
	align-items: center;
	justify-content: center;	
}

.calculator {
    background: #000000; 
    padding: 20px;
	border-radius: 10px;
}

.calculator form input{
	border: 0;
	outline: 0;
	width: 60px;
	height: 60px;
	border-radius: 10px;
	box-shadow: -8px -8px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.2);
	background: transparent;
	font-size: 20px;
	color: #fff;
	cursor: pointer;
	margin: 10px;
	
}
form .display{
	display:flex;
	justify-content: flex-end;
	margin:20px 0;
    padding: 10px;
    border-radius: 10px;
		
}

form .display input{ 
   text-align: right;
   flex: 1;
   font-size: 45px;
    box-shadow: none;
    border: none; 
    background: #C0C0C0; 
}

form input.operator{
	background-color:#FF0000;
    color: #fff;
    border: none; 
    box-shadow: -5px -5px 10px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
}
</style>

<script>function addToDisplay(value) {
    var display = document.getElementsByName('display')[0];
    display.value += value;
}

function removeLastCharacter() {
    var display = document.getElementsByName('display')[0];
    display.value = display.value.slice(0, -1);
}

function clearDisplay() {
    var display = document.getElementsByName('display')[0];
    display.value = '';
}

function calculatePercentage() {
    var display = document.getElementsByName('display')[0];
    var value = parseFloat(display.value.replace(',', '.')) / 100;
    display.value = value;
}

function addSymbol(symbol) {
    var display = document.getElementsByName('display')[0];
    display.value += symbol;
}

function addDecimal() {
    var display = document.getElementsByName('display')[0];
    if (display.value.indexOf('.') === -1) {
        display.value += '.';
    }
}

function calculate() {
    var display = document.getElementsByName('display')[0];
    display.value = eval(display.value);
}
</script>
